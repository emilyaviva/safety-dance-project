<section class="form__base" data-ng-controller="locationsController" data-ng-init="GetAll()">
  <ul>
    <li class="form__list-item" ng-repeat="item in list | orderBy:'locationName'">
      <h3>{{item.locationName}}</h3>
      <button class="btn-type-2" data-ng-click="getOneLoc(item._id, item)">Show Details</button>
    </li>
  </ul>
</section>
