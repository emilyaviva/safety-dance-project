<section class="form__base" data-ng-controller="locationsController" data-ng-init="getAll()">
  <ul>
    <li class="form__list-item" ng-repeat="item in locs">
      <h3>{{item.locationName}}</h3>
      <button class="btn-type-2" data-ng-click="getOneLoc(item._id)">Show Details</button>
    </li>
  </ul>
</section>
