<section data-ng-controller=locationsController data-ng-init=getCardsForLoc(params.id)><h2>Comments for {{params.id}}</h2><ul data-ng-repeat="card in cards"><li><section class="comment form__base"><h3>Comment left on {{card.createdAt | date: 'medium'}}</h3><p class=comment__text>{{card.notes}}</p></section></li></ul></section>
